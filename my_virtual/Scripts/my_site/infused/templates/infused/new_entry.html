{% extends "infused/base.html" %}

{% block content %}

    <p><a href="{% url 'infused:channel' channel.id %}">{{ channel }}</a> </p>

    <p>Add a new entry:</p>

    <form action="{% url 'infused:new_entry' channel.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name='submit'>Add entry</button>
    </form>

{% endblock content %}
