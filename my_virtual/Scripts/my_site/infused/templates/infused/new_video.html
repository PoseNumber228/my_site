{% extends "infused/base.html" %}

{% block content %}

    <p><a href="{% url 'infused:channel' channel.id %}">{{ channel }}</a> </p>

    <p>Add a new video</p>

    <form action="{% url 'infused:new_video' channel.id %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button name='submit'>Add video</button>
    </form>

{% endblock content %}
